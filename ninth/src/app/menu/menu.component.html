<button mat-icon-button [matMenuTriggerFor]="menu" >
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu>
  <button mat-menu-item>Option A</button>
  <button mat-menu-item [matMenuTriggerFor]="submenu">Option B</button>
</mat-menu>

<mat-menu #submenu>
  <button mat-menu-item>Option C</button>
  <button mat-menu-item>Option D</button>
</mat-menu>

<!--
  Menu
  A menu control in Angular Material is composed of the following artifacts:
  • mat-menu: The main menu element
  • mat-menu-item: Represents the individual items of the menu element
  • matMenuTriggerFor: Triggers the menu element
  Important Note
  A mat-menu-item is a directive that we usually attach in button
  elements, but you could also use other elements, such as an anchor, as well. The
  matMenuTriggerFor binding is also usually used in button elements.


-->
